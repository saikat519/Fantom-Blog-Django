{% extends "base.html" %}

{% load static %}



        {% block content %}
        
        <!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="banner_inner d-flex align-items-center">
            	<div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
				<div class="container">
					<div class="banner_content text-center">
						<h2>Delete Post</h2>
						<div class="page_link">
							<a href="{% url 'index' %}">Home</a>
							<a href="#">{{ category.title }}</a>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->
        
        <!--================Blog Area =================-->
        <section class="blog_area p_120">
            <div class="container">
                <div class="row">


          
                    <div class="col-lg-8">


                        <div class="blog_left_sidebar">
                             <h2 style="color:#192A56;text-align:center;">Are You Sure to Delete This Post?</h2></br>
                             
                            <form method="post">

                            {% csrf_token %}
                            <div style="margin-left:275px;">
                            <a class="genric-btn info circle" href="{% url 'detail' object.pk object.slug %}">No</a>
                            <button type="submit" class="genric-btn danger circle" href="{% url 'delete_post' object.pk object.slug %}">Yes, Delete</Button>
                            </div>
                            </form>
                    
                        </div>
                    </div>
                    
                   
		{% include 'right_side.html' %}

                </div>
            </div>
        </section>
        <!--================Blog Area =================-->
      {% endblock %}
